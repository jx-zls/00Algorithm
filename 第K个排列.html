
<html>
    <body>
        <button id="btn">按钮</button>
    </body>

    <script>
        window.onload = () => {
            let btn = document.getElementById('btn')
            // btn.onclick = () => {
                // console.log('twoMut ==', longestConsecutive_3([100, 4, 200, 1, 3, 2]))
            // }

            const getPermutation = (n, k) => {
                var data = [], result_str = ''
                var current_arr = new Array(n).fill(1)
                for (let i = 1; i <= n; i++) {
                    data.push(i)
                }
                for (let i = 1; i < n; i++) {
                    current_arr[i] = current_arr[i - 1] * i
                }
                k -= 1
                for(let j = n; j >= 1; j--){
                    let m = parseInt(k / current_arr[j - 1])
                    k %= current_arr[j - 1]
                    result_str += data[m]
                    data.splice(m, 1)
                }
                return result_str
            }
            console.log('twoMut ==', getPermutation(4, 17))

        }
    </script>
</html>
