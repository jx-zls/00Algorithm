    <script>
        window.onload = () => {
            let btn = document.getElementById('btn')
            btn.onclick = () => {
                console.log('twoMut ==', lengthOfLIS([2, 2]))
            }

            /**
            * @param {number[]} nums1
            * @param {number[]} nums2
            * @return {number[]}
            */
            var nextGreaterElement = function(nums1, nums2) {
                let result = new Array(nums1.length).fill(-1)
                let map = {}
                // let index = 0
                for(let j = 0; j<nums2.length;j++){
                    map[nums2[j]] = j
                }
                
                for(let i=0;i<nums1.length;i++){
                    // index = nums2.indexOf(nums1[i])
                    // for(let j = index+1; j<nums2.length;j++){
                    for(let j = map[nums1[i]]+1; j<nums2.length;j++){
                        if(nums2[j] > result[i] && nums2[j] > nums1[i]){
                            result[i] = nums2[j]
                            break;
                        }
                    }
                }
                return result
            };
        }
    </script>
