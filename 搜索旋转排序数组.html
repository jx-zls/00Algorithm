
<html>
    <body>
        <button id="btn">按钮</button>
    </body>

    <script>
        window.onload = () => {
            let btn = document.getElementById('btn')
            btn.onclick = () => {
                console.log('twoMut ==', searchArr([3, 1], 1))
            }

            const searchArr = (nums = [], target) => {
                if(nums.length == 0)return -1
                if(nums.length == 1) return nums[0] == target ? 0: -1

                let left = 0, right = nums.length - 1, mid = 0
                while(left <= right){
                    mid = parseInt(left + (right - left) / 2)
                    if(nums[mid] == target){
                        return mid
                    }else{
                        if(nums[left] <= nums[mid]){ // 有序
                            if(nums[mid] > target && nums[left] <= target){
                                right = mid - 1
                            }else{
                                left = mid + 1
                            }
                        }else{
                            if(nums[mid] < target && nums[right] >= target){
                                left = mid + 1
                            }else{
                                right = mid - 1
                            }
                        }
                    }
                }
                return -1
            }

        }
    </script>
</html>
