<html>
    <body>
        <button id="btn">按钮</button>
    </body>

    <script>
        window.onload = () => {
            let btn = document.getElementById('btn')
            btn.onclick = () => {
                console.log('twoMut ==', twoMut('0', '0'))
            }

            let twoMut = (num1, num2) => {
                if(num1 == null || num2 == null || num1.length == 0 || num2.length == 0 || num1 == 0 || num2 == 0) return "0"
                let m = num1.length, n = num2.length
                let result = new Array(m+n).fill(0)
                for (let i = m - 1; i >= 0; i--) {
                    for (let j = n - 1; j >= 0; j--) {
                        let mul = (num1[i]-'0') * (num2[j]-'0');
                        let p1 = i + j, p2 = i + j + 1;
                        let sum = mul + result[p2];
                        result[p2] = parseInt(sum % 10);
                        result[p1] += parseInt(sum / 10);
                    }
                }
                console.log('result ==', result)
                let i = 0;
                while (i < result.length && result[i] == 0) i++;
                let str
                for (; i < result.length; i++) {
                    str += result[i]
                }
                return result.length == 0 ? "0" : str;
            }
            

           

        }
    </script>
</html>
